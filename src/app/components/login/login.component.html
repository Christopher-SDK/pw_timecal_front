<div class="login-container">
  <div class="image-container">
    <img src="assets/img/login_logo.png" alt="Logo" class="logo-image" />
  </div>

  <form [formGroup]="loginForm" class="login-form">
    <div class="form-field">
      <label for="userName">Usuario</label>
      <input
        type="text"
        id="userName"
        formControlName="userName"
        placeholder="Ingrese un nombre de usuario..."
      />
      <span
        *ngIf="
          loginForm.get('userName')?.hasError('required') &&
          loginForm.get('userName')?.touched
        "
        class="error-message"
      >
        Este campo es obligatorio
      </span>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          type="{{ hide ? 'password' : 'text' }}"
          id="password"
          formControlName="password"
          placeholder="Ingrese un password..."
        />
        <span (click)="hide = !hide" class="eye-button">{{
          hide ? "👁️" : "🙈"
        }}</span>
      </div>
      <span
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
        class="error-message"
      >
        Este campo es obligatorio
      </span>
    </div>

    <div class="button-container">
      <button
        type="button"
        (click)="loginUser()"
        [disabled]="loginForm.invalid"
        class="login-button"
      >
        Ingresar
      </button>
      <button type="button" (click)="cancel()" class="cancel-button">
        Cancelar
      </button>
    </div>

    <div class="register-link">
      <span>¿No tienes cuenta? </span>
      <a routerLink="/register" class="register-link-text">Regístrate aquí</a>
    </div>
  </form>
</div>
